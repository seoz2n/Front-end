<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMAC</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="./jquery/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="header">
        <div id="homac_logo">
            <img id="homac_logo_img" src="src/homac_logo.png" alt="">
        </div>

        <div id="nav">
            <ol id="selectable">
                <li id="hotteok" class="ui-widget-content active">호떡</li>
                <li id="side" class="ui-widget-content">사이드</li>
                <li id="soju" class="ui-widget-content">소주</li>
                <li id="bottled-beer" class="ui-widget-content">병맥주</li>
                <li id="draft-beer" class="ui-widget-content">생맥주</li>
                <li id="highball" class="ui-widget-content">하이볼</li>
            </ol>
        </div>

        <button id="admin_btn">
            <img id="admin_btn_img" src="src/config.png" alt="">
        </button>
    </div>

    <div id="main" class="main">
        <div id="hotteok-page" class="page">
            <div id="container">
                <img class="hotteok-img menu" menuname="앙설탕 호떡" src="src/앙설탕.jpg" alt="">
                <img class="hotteok-img menu" menuname="애플 시나몬 호떡" src="src/애플.jpg" alt="">
                <img class="hotteok-img menu" menuname="초코 마카다미아 호떡" src="src/초코.jpg" alt="">
                <img class="hotteok-img menu" menuname="칠리 페퍼로니 호떡" src="src/칠리.jpg" alt="">
                <img class="hotteok-img menu" menuname="베이컨 치즈 호떡" src="src/베이컨.jpg" alt="">
                <img class="hotteok-img menu" menuname="치즈 불고기 호떡" src="src/불고기.jpg" alt="">
                <img class="hotteok-img menu" menuname="대파 크림치즈 호떡" src="src/대파.jpg" alt="">
            </div>
        </div>

        <div id="side-page" class="page">

        </div>

        <div id="soju-page" class="page">

        </div>
        <div id="bottled-beer-page" class="page">

        </div>
        <div id="draft-beer-page" class="page">

        </div>
        <div id="highball-page" class="page">

        </div>
    </div>

    <div id="footer">
        <div id="cart">
            <div class="item-cart">

            </div>
        </div>

        <div id="sum">
            <div>총 개수: <span id="total-quantity">0</span></div>
            <div>총 금액: <span id="total-price">0</span> 원</div>
            <button id="pay-btn">결제하기</button>
        </div>
    </div>
</body>
</html>
