<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homac</title>
    
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style2.css">
    <script src="./jquery/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="main2.js"></script>
    
</head>
<body>
    <div id="header">
        <div id="homac_logo">
            <img id="homac_logo_img" src="src/homac_logo.png" alt="">
        </div>

        <div id="nav">
            <div id="categories">
                <button id="hotteok" class="category-btn active">호떡</button>
                <button id="side" class="category-btn">사이드</button>
                <button id="soju" class="category-btn">소주</button>
                <button id="bottled-beer" class="category-btn">병맥주</button>
                <button id="draft-beer" class="category-btn">생맥주</button>
                <button id="highball" class="category-btn">하이볼</button>
            </div>
        </div>

        <button id="admin_btn">
            <img id="admin_btn_img" src="src/config.png" alt="">
        </button>
    </div>

    <div id="main">
            <div id="menubox">
                <img class="hotteok-img menu" menuname="앙설탕 호떡" src="src/앙설탕.jpg" alt="">
                <img class="hotteok-img menu" menuname="애플 시나몬 호떡" src="src/애플.jpg" alt="">
                <img class="hotteok-img menu" menuname="초코 마카다미아 호떡" src="src/초코.jpg" alt="">
                <img class="hotteok-img menu" menuname="칠리 페퍼로니 호떡" src="src/칠리.jpg" alt="">
                <img class="hotteok-img menu" menuname="베이컨 치즈 호떡" src="src/베이컨.jpg" alt="">
                <img class="hotteok-img menu" menuname="치즈 불고기 호떡" src="src/불고기.jpg" alt="">
                <img class="hotteok-img menu" menuname="대파 크림치즈 호떡" src="src/대파.jpg" alt="">
            </div>
    </div>
    
    <div id="footer">
        <div id="cart">카트칸이에용용</div>
    </div>
</body>
</html>
